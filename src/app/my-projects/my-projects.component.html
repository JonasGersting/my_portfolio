<section>
    <h2>My Projects</h2>
    <div>
        @for  (element of projects; track $index) {
            <button (click)="activateBtn($index)" [ngClass]="activeButton === $index ? 'activeBtn' : 'inactiveBtn'">{{ $index+ 1 }}. {{ element.title }}</button>
        }
        
    </div>
    @if (activeButton !== null) {
    <app-project [project]="projects[activeButton]"></app-project>
    }
</section>
